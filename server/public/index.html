<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="vendors/bootstrap.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
    
        <form class="form-control-lg">
            <input type="text" id="todo-in" placeholder="New Task" maxlength="140" class="col-8">
            <!-- <button id="submit-btn">Add Task</button> -->
            <input type="submit" value="Add Task" id="submit-btn">
        </form>
        <div id="character-count-text">Characters remaining: <span id="characters-remaining">140</span></div>
    
        <table class="table table-hover" id="todo-list" style="user-select: none"></table>
    </div>

    <!-- <ul id="todo-list">

    </ul> -->
</body>
</html>
