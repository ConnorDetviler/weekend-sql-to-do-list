<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="vendors/bootstrap.js"></script>
    <script src="scripts/client.js"></script>
    <script src="https://kit.fontawesome.com/bfb15b0019.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container pt-5 todo-list-container">
        <h1>TODO LIST</h1>
    
        <form class="form-control-lg">
            <div class="row">
                <div class="col-1"></div>
                <input type="text" id="todo-in" autocomplete="off" placeholder="New Task" maxlength="140" class="col-9">
                <!-- <button id="submit-btn">Add Task</button> -->
                <input type="submit" value="Add" id="submit-btn">
                <div class="col-1"></div>
            </div>
        </form>
        <div id="character-count-text">Characters remaining: <span id="characters-remaining">140</span></div>
    
        <table class="table table-hover" id="todo-list" style="user-select: none"></table>
    </div>

    <!-- <ul id="todo-list">

    </ul> -->
</body>
</html>
